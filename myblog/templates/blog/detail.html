{% extends "base.html" %}

<!-- Content Starts here -->
{% block content %}

<!-- Post -->
<article class="post">
  <header>
    <div class="title">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="meta">
      <time class="published">{{post.published_at}}</time>
      <a href="#" class="author">
        <span class="name">{{post.author}}</span>
        <img src="static/images/avatar.jpg" alt="" />
      </a>
    </div>
  </header>
  <span class="image featured"
    ><img src="{{ post.cover }}" alt="cover-image"
  /></span>
  <p>{{post.body|truncatewords:25|linebreaks}}</p>
  <footer>
    <ul class="stats">
      <li><a href="#">General</a></li>
      <!-- <li><a href="#" class="icon solid fa-heart">28</a></li> -->
      <li><a href="#" class="icon solid fa-comment">128</a></li>
    </ul>
  </footer>
</article>
<!-- Pagination -->
<ul class="actions navigation">
  <li><a href="{% url 'blogs:home' %}" class="button large next">Back</a></li>
</ul>

{% endblock %} {% block footer %}
<!-- Footer -->
<section id="footer">
  <ul class="icons">
    <li>
      <a href="https://twitter.com/kawingt2" class="icon brands fa-twitter"
        ><span class="label">Twitter</span></a
      >
    </li>
    <!-- <li>
      <a href="#" class="icon brands fa-facebook-f"
        ><span class="label">Facebook</span></a
      >
    </li> -->
    <li>
      <a
        href="https://www.instagram.com/louis_tkw/"
        class="icon brands fa-instagram"
        ><span class="label">Instagram</span></a
      >
    </li>
  </ul>
  <p class="copyright">
    &copy; Louis Dev. Images: <a href="http://unsplash.com">Unsplash</a>.
  </p>
</section>
{% endblock %}
