<ul class="actions pagination">
  <!-- Prev btn -->
  {% if page.has_previous %}
  <li>
    <a
      href="?page={{ page.previous_page_number }}"
      class="button large previous"
      >Previous Page</a
    >
  </li>
  {% endif %}
  <!-- next btn -->
  {% if page.has_next %}
  <li>
    <a href="?page={{ page.next_page_number }}" class="button large next"
      >Next Page</a
    >
  </li>
  {% endif %}
</ul>
